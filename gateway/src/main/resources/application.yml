server:
  port: 8003
spring:
  application:
    name: gateway
  profiles:
    active: limit-route
  redis:
    host: 192.168.92.134
    password: 123456
    port: 6379
    database: 0
eureka:
  client:
    service-url:
      defaultZone: http://192.168.92.134:8001/eureka
---
spring:
  cloud:
    gateway:
      routes:
        - id: limit-route
          uri: http://httpbin.org:80/get
          predicates:
            - After=2017-01-20T17:42:47.789-07:00[America/Denver]
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@hostAddrKeyResolver}'
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1
  profiles: limit-route
---
# curl localhost:8888
spring:
  cloud:
    gateway:
      routes:
        - id: time-route
          uri: http://httpbin.org:80
          filters:
            - RequestTime=false
          predicates:
            # 在某个时间前才会被转发
            - Before=2019-11-09T08:10:10.789-07:00[America/Denver]
            # 在某个时间后才会被转发
            # - After=2019-11-06T10:10:10.789-07:00[America/Denver]
            # 在某个时间段内才会被转发
            # - Between=2019-11-06T10:10:10.789-07:00[America/Denver], 2020-01-01T10:10:10.789-07:00[America/Denver]
  profiles: time-route
---
# curl -H 'X-Request-Id:1' localhost:8888
spring:
  cloud:
    gateway:
      routes:
        - id: header-route
          uri: http://httpbin.org:80
          predicates:
            - Header=X-Request-Id, \d+
  profiles: header-route
---
# curl -H 'Cookie:name=lilei' localhost:8888
spring:
  cloud:
    gateway:
      routes:
        - id: cookie-route
          uri: http://httpbin.org:80
          predicates:
            - Cookie=name, lilei
  profiles: cookie-route
---
# curl -H 'Host:runrm.com' localhost:8888
spring:
  cloud:
    gateway:
      routes:
        - id: host-route
          uri: http://httpbin.org:80
          predicates:
            - Host=**.runrm.com
  profiles: host-route
---
# curl localhost:8888
# curl -XPOST localhost:8888结果为404
spring:
  cloud:
    gateway:
      routes:
        - id: method-route
          uri: http://httpbin.org:80
          predicates:
            - Method=GET
  profiles: method-route
---
# curl localhost:8888/test/setlilei
spring:
  cloud:
    gateway:
      routes:
        - id: path-route
          uri: http://httpbin.org:80
          predicates:
            - Path=/get/**
          filters:
            - RewritePath=/get/(?<segment>.*), /$\{segment}
  profiles: path-route
---
# curl localhost:8888?name=lilei
spring:
  cloud:
    gateway:
      routes:
        - id: query-route
          uri: http://httpbin.org:80
          predicates:
            # - Query=name
            - Query=name, li.
          filters:
            # 过滤器工厂会在请求加上一对请求头 名称为X-Request-Li值为Lei
            - AddRequestHeader=X-Request-Li, Lei
  profiles: query-route